<h1 *ngIf="!isGameDraw">Current player {{ player }}</h1>

<button
  nbButton
  outline
  status="danger"
  (click)="newGame()"
  class="start-game"
>
  Start new game
</button>

<h2 *ngIf="winner">
  Player {{ winner }} won the game!
</h2>

<h2 *ngIf="isGameDraw">
  Draw
</h2>

<main>
  <app-square
    *ngFor="let square of squares; let i = index"
    [value]="square"
    (click)="makeMove(i)"
  >
  </app-square>
</main>
